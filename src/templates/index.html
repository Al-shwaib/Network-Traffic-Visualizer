<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetViz - عارض حركة الشبكة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="canvas"></div>
    
    <div id="stats-panel" class="glass-panel">
        <div class="title-bar">
            <i class="fas fa-network-wired"></i>
            <h3>مراقب الشبكة</h3>
            <span class="live-indicator" title="متصل"></span>
        </div>
        <div class="stats-row">
            <div class="mini-stat">
                <div class="stat-label">
                    <i class="fas fa-project-diagram"></i>
                    العقد النشطة
                </div>
                <div class="stat-value" id="packetCount">0</div>
            </div>

            <div class="mini-stat">
                <div class="stat-label">
                    <i class="fas fa-database"></i>
                    حجم البيانات
                </div>
                <div class="stat-value" id="dataSize">0 بايت</div>
            </div>

            <div class="mini-stat">
                <div class="stat-label">
                    <i class="fas fa-tachometer-alt"></i>
                    معدل النقل
                </div>
                <div class="stat-value" id="transferRate">0 بايت/ثانية</div>
            </div>
        </div>
    </div>

    <div id="connections-panel" class="glass-panel">


        <div class="content-section">
            <div class="section-header">
                <i class="fas fa-exchange-alt"></i>
                <h4>الاتصالات</h4>
            </div>
            
            <div class="packet-filters">
                <button class="btn-filter active" data-view="basic">
                    <i class="fas fa-list"></i>
                    عرض بسيط
                </button>
                <button class="btn-filter" data-view="detailed">
                    <i class="fas fa-table"></i>
                    عرض مفصل
                </button>
                <button class="btn-filter" data-view="summary">
                    <i class="fas fa-chart-bar"></i>
                    ملخص
                </button>
            </div>

            <div class="packet-views">
                <div id="packets-list" class="view-basic active"></div>
                <div id="packets-detailed" class="view-detailed"></div>
                <div id="packets-summary" class="view-summary"></div>
            </div>
        </div>
    </div>

    <div class="controls" style="position: fixed; bottom: 20px; left: 20px; z-index: 2; display: flex; gap: 10px;">
        <button class="btn-control" onclick="toggleRotation()">
            <i class="fas fa-sync-alt"></i>
            إيقاف/تشغيل الدوران
        </button>
        <button class="btn-control" onclick="resetView()">
            <i class="fas fa-compress-arrows-alt"></i>
            إعادة ضبط المنظور
        </button>
    </div>

    <script src="/static/js/network_visualizer.js"></script>
</body>
</html>
